<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Geolocation Display</ion-label>
      <ion-toggle slot="end" [(ngModel)]="geolocationDisplay" (ngModelChange)="updateSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Flashlight</ion-label>
      <ion-toggle slot="end" [(ngModel)]="flashlight" (ngModelChange)="updateSettings()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
