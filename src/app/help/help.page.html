<ion-header>
  <ion-toolbar>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>App Name: {{appName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Version Number: {{versionNumber}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Build Package: {{packageName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Developer Name: {{developerName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Developer Id: {{developerId}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Build Date: {{buildDate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Install Date: {{installDate}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
